<main class="app-wrapper">
  <header class="app-title">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" [routerLink]="['/']">
            <img class="rounded-circle" [attr.src]="'./assets/imgs/gallery.png'" alt="" width="99" style="width:99px">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <!-- <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['/images']">Images</a>
              </li>
            </ul>
            <div class="profile-menu ml-auto">
              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:#666">
                    <img class="rounded-circle" [attr.src]="user.photo || './assets/imgs/profile-placeholder.jpg'" [attr.alt]="user.username" width="44" style="width:44px">
                    {{user.username}}                    
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" [routerLink]="['/profile']">Profile</a>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" [routerLink]="['/']">
              {{title}}
            </a>
          </nav> -->
      <!-- <div class="row">
        <div class="col-md-4">
            <h1 [routerLink]="['/']">{{title}}</h1>
        </div>
        <div class="col-md-8"></div>
      </div> -->
    </div>
  </header>
  <div class="container">
    <main class="app-body">
      <div class="row">
        <div class="{{showSidebar ? 'col-lg-8' : 'col-lg-12'}}">
          <router-outlet></router-outlet>
        </div>
        <div class="col-lg-4" [hidden]="!showSidebar">
          <app-sidebar></app-sidebar>
        </div>
      </div>
    </main>
  </div>
</main>
